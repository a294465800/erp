<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 获取通用样式 -->
  <!-- 全局依赖 ==== 所有页面都要有 -->
<link rel="stylesheet" type="text/css" href="../../plugin/semantic/dist/semantic.min.css">
<link rel="stylesheet" href="../../plugin/nprogress/nprogress.css">
<link rel="stylesheet" type="text/css" href="../../dist/css/erp.css">
<!-- /全局依赖 -->
  <!-- 获取通用样式 -->

  <title>登录</title>
</head>

<body id="login">
  <div class="pull-right ui dropdown">展开
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Choice 1</div>
      <div class="disabled item">Disabled</div>
      <div class="item">Choice 3</div>
    </div>
  </div>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui blue image header">
        <div class="content">登录</div>
      </h2>
      <form class="ui large form ">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input id="phoneValidate" type="text" name="phone" placeholder="输入登录手机号">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="输入密码">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input action">
              <i class="keyboard icon"></i>
              <input type="text" name="sms" placeholder="验证码">
              <div class="ui button disabled blue" id="smsBtn">获取验证码</div>
            </div>
          </div>
          <div class="ui fluid large blue submit button">登录</div>
        </div>

        <div class="ui error message"></div>

      </form>
    </div>
  </div>

  <!-- 全局依赖 js === 通用 -->
  <!-- 全局依赖 js === 通用 -->
<script src="../../plugin/jquery/jquery.3.2.1.min.js"></script>
<script src="../../plugin/semantic/dist/semantic.min.js"></script>
<script src="../../plugin/nprogress/nprogress.js"></script>
<script src="../../dist/js/helper.js"></script>
<script src="../../dist/js/global.js"></script>
<!-- / 全局依赖 js === 通用 -->
  <!-- / 全局依赖 js === 通用 -->


  <!-- 独立 js === 每个页面独有-->
  <script src="../../dist/js/login.js"></script>
  <!-- /独立 js -->
</body>

</html>
